<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>

     /* CSS for Travel Tourism Website Registration Form */

/* CSS for Travel Tourism Website Registration Form */

.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f7f7f7;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  font-family: 'Montserrat', sans-serif;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 28px;
  color: #333;
}

.form-group {
  margin-bottom: 30px;
}

label {
  font-weight: bold;
  color: #555;
}

input[type="text"],
input[type="password"],
input[type="tel"],
input[type="checkbox"] {
  width: 100%;
  padding: 12px;
  border: none;
  border-bottom: 2px solid #ccc;
  font-size: 16px;
  font-family: 'Montserrat', sans-serif;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="tel"]:focus {
  outline: none;
  border-bottom-color: #007bff;
}

input[type="checkbox"] {
  display: inline-block;
  margin-right: 10px;
}

.btn-primary {
  display: block;
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #e65d07;
}

.form-container {
  margin-bottom: 30px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign up</h2>
      <div class="form-container">
          <form method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.username.id_for_label }}">Username</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="{{ form.password1.id_for_label }}">Password</label>
              {{ form.password1 }}
            </div>
            <div class="form-group">
              <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
              {{ form.password2 }}
            </div>
            <div class="form-group">
              <label for="{{ form.name.id_for_label }}">Name</label>
              {{ form.name }}
            </div>
            <div class="form-group">
              <label for="{{ form.phone.id_for_label }}">Phone</label>
              {{ form.phone }}
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="{{ form.is_manager.id_for_label }}" name="{{ form.is_manager.name }}">
              <label class="form-check-label" for="{{ form.is_manager.id_for_label }}">Manager</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
    </div>
    
  </body>
</html>
